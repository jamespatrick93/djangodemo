{% extends 'header.html'%}
{%block content %}
    <div class="container mt-2 py-2">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" aria-describedby="username"
                    placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email"
                    aria-describedby="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password1" class="form-control" id="password1" aria-describedby="password1"
                    placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="password_confirm">Password Confirmation</label>
                <input type="password" name="password2" class="form-control" id="password2" aria-describedby="password2"
                    placeholder="Confirm your password" required>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
            {% if messages %}
            {% for message in messages%}
            <div style="color: red">{{message}}</div>
            {% endfor %}
            {% endif %}
        </form>
        <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
    </div>

    {% endblock %}
